<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Play Tic Tac Toe game and have fun">
    <meta name="keywords" content="game, playing">
    <meta name="robots" content="no-follow">
    <meta http-equiv="author" content="Gurnaj Singh">
    <meta http-equiv="pragma" content="no-cache">
    <title>Tic Tac Toe Game</title>
    <script src="https://kit.fontawesome.com/0684a69923.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="main">
        <nav class="main-nav">
            <div class="logo-container">
                <span>MyTicTacToe</span>
                <img src="images/logo.png" alt="logo">
            </div>
        </nav>
    </header>

    <main>
        <section class="gameContainer">
            <div class="game">
                <div class="line" hidden></div>
                <div class="box bt-0 bl-0">
                    <span class="move"></span>
                </div>
                <div class="box bt-0">
                    <span class="move"></span>
                </div>
                <div class="box bt-0 br-0">
                    <span class="move"></span>
                </div>
                <div class="box bl-0">
                    <span class="move"></span>
                </div>
                <div class="box">
                    <span class="move"></span>
                </div>
                <div class="box br-0">
                    <span class="move"></span>
                </div>
                <div class="box bl-0 bb-0">
                    <span class="move"></span>
                </div>
                <div class="box bb-0">
                    <span class="move"></span>
                </div>
                <div class="box br-0 bb-0">
                    <span class="move"></span>
                </div>
            </div>
            <div class="info">
                <h1>Welcome to MyTicTacToe</h1>
                <div>
                    <span class="player-info">Turn for 0</span>
                    <button id="btn-reset">Reset</button>
                </div>
                <div class="win-anim">
                    <img src="images/excited.gif" alt="">
                </div>
                <div class="wrong-move" hidden>
                    <span>wrong move</span><i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
